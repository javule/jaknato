<head>
        <style>
            .language-blocks {
                display: inline;
            }
        </style>
</head>
<body>
        Pokus o inline<code class="language-blocks">nastav [jmeno_hrace v] na [Karel]</code>pokracujeme.

        Pokus o inline <sb>nastav [jmeno_hrace v] na [Karel]</sb> pokracujeme.

<script src="https://scratchblocks.github.io/js/scratchblocks-v3.1-min.js"></script>
<script src="https://scratchblocks.github.io/js/translations-all-v3.1-min.js" charset="utf8"></script>
<script>scratchblocks.renderMatching('.language-blocks', {languages: ['cs']});</script>
<script>scratchblocks.renderMatching("sb", {languages: ['cs'], inline: true});</script>
</body>
